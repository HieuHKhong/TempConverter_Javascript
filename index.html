<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <div class="container title">
      <div class="row">
        <div class="col-12 titleName">
          <h1>Temperature Converter</h1>
        </div>
      </div>
    </div>

    <div class="container Converter">
      <div class="row">

        <div class="col-12 temperature">
          <label for="temp">Temperature: </label>
          <input type="number" id="temp" value="0" name="Temperature"><br></br>
          </div>

          <div class="col-sm-6 col-12 measurementAttempt">
            <label for="Measurement">Choose a measurement to convert from </label> <br></br>
            <select name="Measurement" id="Measurement">
              <option value="celsius">Celsius</option>
              <option value="Fahrenheit">Fahrenheit</option>
              <option value="kelvin">Kelvin</option>
              </select>
          </div>

          <div class="col-sm-6 col-12 conversionAttempt">
            <label for="Conversion">Choose a measurement to convert to </label> <br></br>
            <select name="Conversion" id="Conversion">
            <option value="celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
            </select>
          </div>

          <div class="col-12 buttonConverter">
            <button>Convert</button>
          </div>

          <div class="col-12 converted">
            <h2>Converted Temp: </h2>
            <h3 id="conversion"></h3>
           
          </div>
        </div>
      </div>
    </div>


</body>
<script type="text/javascript" src="./js/app.js"></script>
</html>
